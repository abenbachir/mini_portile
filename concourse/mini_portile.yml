jobs:
% ruby_version = RUBIES[:mri].last
  - name: ruby-<%= ruby_version %>
    public: true
    plan:
      - get: ci
      - get: mini_portile
        trigger: true
      - task: rake-test
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: ruby, tag: "<%= ruby_version %>"}
          inputs:
            - name: ci
            - name: mini_portile
          run:
            path: ci/concourse/tasks/rake-test/task.sh

  - name: windows-install-ruby-2.3
    public: true
    serial_groups: [windows-configuration]
    plan:
      - get: nokogiri-ci
      - get: mini_portile
        trigger: true
      - task: setup
        config:
          platform: windows
          inputs:
            - name: nokogiri-ci
              path: ci
          run:
            path: powershell
            args: ["-File", "ci/concourse/tasks/windows-config/install-ruby-and-devkit.ps1"]

  - name: ruby-2.3-devkit
    public: true
    plan:
      - get: ci
      - get: nokogiri-ci
      - get: mini_portile
        trigger: true
        passed: ["windows-install-ruby-2.3"]
      - task: rake-test
        config:
          platform: windows
          inputs:
            - name: ci
            - name: nokogiri-ci
            - name: mini_portile
          run:
            path: powershell
            args: ["-File", "ci/concourse/tasks/rake-test/task.ps1"]

