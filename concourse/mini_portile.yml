resources:
  - name: ci
    type: git
    source:
      uri: https://github.com/flavorjones/mini_portile/
      # branch: master
      branch: flavorjones-concourse
      disable_ci_skip: true # always get the latest pipeline configuration

  - name: nokogiri-ci
    type: git
    source:
      uri: https://github.com/sparklemotion/nokogiri/
      branch: master
      disable_ci_skip: true # always get the latest pipeline configuration

  - name: mini_portile
    type: git
    source:
      uri: https://github.com/flavorjones/mini_portile/
      branch: master
      ignore_paths:
        - concourse/**

  # - name: mini_portile-pr
